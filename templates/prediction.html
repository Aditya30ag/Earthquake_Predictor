{% extends "base.html" %}

{% block title %}Prediction Results{% endblock %}

{% block content %}
<div class="card">
    <h1 style="text-align: center; margin-bottom: 2rem; color: #2c3e50;">Prediction Results</h1>
    
    <div class="result">
        <h2>Risk Score: {{ p }}</h2>
        <h3>Risk Level: {{ q }}</h3>
    </div>
    
    <div style="text-align: center; margin-top: 2rem;">
        <a href="{{ url_for('home') }}" class="btn">Make Another Prediction</a>
    </div>
</div>
{% endblock %}
